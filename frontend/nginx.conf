server {
  listen 80;
  server_name localhost;

  # Proxy API requests to the backend service
  location /api {
    rewrite ^/api/?(.*)$ /$1 break; # Corrected rewrite rule
    proxy_pass http://backend:3000; # 'backend' is the service name in docker-compose
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve static files
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    # For single-page applications, try to serve the file, then the directory, and finally fall back to index.html
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching of index.html for fresh content
  location = /index.html {
    root   /usr/share/nginx/html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    expires 0;
  }

  # Optional: Handle errors gracefully
  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
