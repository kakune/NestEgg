services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
    ports:
      - '80:80'
    depends_on:
      - backend # Frontend might need backend to be up for some initial config/health checks

volumes:
  postgres_data:
